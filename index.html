<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

       <div class="header">
        <h1 class="cent">ROCK PAPER SCISSORS</h1>
       </div>
    <div class="ground">
        <div class="game-status">
            <h2 id="h2">Choose your option</h2><br>
            <p id="status">score 5 points to win</p>
        </div>
    
             <div class="display">
                 <div>
                <div class="player">?</div>
                <p id="playerScr">YOU : 0</p>

                </div>
              <div>
                <div class="computer">?</div>
                <p id="computerScr">COMPUTER : 0</p>

                </div>


        </div>


        <div class="buttons">
            <button class="btn" id="rock">✊</button>
            <button class="btn" id="paper">✋</button>
            <button class="btn" id="scissor">✌</button>

        </div>
</div>


        <script src="script.js"></script>
</body>

</html>
